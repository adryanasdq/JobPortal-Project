<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Get a Life!</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">Welcome!</div>
            <div class="title signup">Join Us!</div>
        </div>

        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
            </div>

            <div class="form-inner">
                <form action="#" class="login">
                    <div class="field">
                        <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Login">
                    </div>
                    <div class="signup-link">Don't have an account? <a href="">Signup now</a></div>
                </form>

                <form action="#" class="signup">
                    <div class="field">
                        <select name="role" id="role" class="select-field" required>
                            <option value="" selected disabled>Choose your role</option>
                            <option value="jobseeker">JobSeeker</option>
                            <option value="company">Company</option>
                        </select>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Full Name" required>
                    </div>
                    <div class="field">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Address">
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Contact">
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Signup">
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>
<script src="js/login.js"></script>

</html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>Get a Life! A Portal to Your Future</title>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h1 style="margin-bottom: 0.25rem; text-align: center;">Get a Life!</h1>
            <h6 style="text-align: center;">A Portal to Your Brighter Future</h6>
        </div>
        <div class="menus">
            <a href="home-jobseeker.html"><ion-icon name="home-outline"></ion-icon>Home</a>
            <a href="jobs-jobseeker.html"><ion-icon name="newspaper-outline"></ion-icon>Find Jobs</a>
            <a href="foryou-jobseeker.html"><ion-icon name="heart-outline"></ion-icon>For You</a>
            <a href="myapp-jobseeker.html"><ion-icon name="clipboard-outline"></ion-icon>My Applications</a>
            <a href="profile-jobseeker.html"><ion-icon name="accessibility-outline"></ion-icon>Profile</a>
            <a href="landing.html" id="logout"><ion-icon name="power-outline"></ion-icon>Logout</a>
        </div>
        <div class="profile">
            <img src="img/user.jpg" alt="" class="profile-img">
            <div class="profile-name">
                <h4 id="user"></h4>
                <p>Jobseeker</p>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="main">
        <h3 style="margin-left: 1.5%;" hidden>Saved Jobs</h3>
        <div id="saved-job" class="wrapper">
            <!-- saved job here -->
        </div>
        <h3 style="margin-left: 1.5%; padding-top: 2rem;">Jobs available for you</h3>
        <div class="sort">
            <div class="sort-list">
                <p>Sort</p>
                <select class="sort-by">
                    <option value="all">All</option>
                    <option value="newest">Newest Post</option>
                    <option value="oldest">Oldest Post</option>
                    <option value="lowpaid">Lowest Paid</option>
                    <option value="highpaid">Highest Paid</option>
                </select>
            </div>
        </div>

        <div id="unapplied" class="wrapper">
            <!-- unapplied job here -->
        </div>
    </div>

    <!-- Right section -->
    <div class="detail" hidden>
        <ion-icon class="close-detail" name="close-outline"></ion-icon>
        <div class="detail-header">
            <img>
            <h2></h2>
            <p></p>
        </div>
        <hr class="divider">
        <div class="detail-desc">
            <div class="about">
                <h4>About Company</h4>
                <p></p>
            </div>
            <hr class="divider">
            <div class="description">
                <h4>Job Description</h4>
                <p></p>
            </div>
            <hr class="divider">
            <div class="qualification">
                <h4>Qualification</h4>
                <ul>
                    <li></li>
                </ul>
            </div>
        </div>
        <hr class="divider">
        <div class="detail-btn">
            <button class="btn-apply">Apply Now</button>
            <button id="save" class="btn-save">Save Job</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="coverLetterModal" class="modal">
        <div class="modal-content">
            <p id="closeModalBtn" class="close">&times;</p>
            <p>You will apply to <b id="to-company"></b> as a <b id="to-position"></b></p>
            <textarea id="coverLetterText" placeholder="Write your cover letter here..." required></textarea>
            <button id="submitCoverLetterBtn" class="btn-submit">Submit</button>
        </div>
    </div>

</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/sidebar.js"></script>
<script src="js/session.js"></script>
<script src="js/foryou.js"></script>
<script src="js/logout.js"></script>

</html>

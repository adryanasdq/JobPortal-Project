<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Get Alive!</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="css/landing.css">
</head>

<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">Welcome!</div>
            <div class="title signup">Join Us!</div>
        </div>

        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
            </div>

            <div class="form-inner">
                <form class="login">
                    <div class="field">
                        <input class="username" type="text" placeholder="Username" required>
                    </div>

                    <div class="field">
                        <input class="password" type="password" placeholder="Password" required>
                    </div>

                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Login">
                    </div>
                    <div class="signup-link">Don't have an account? <a href="">Signup now!</a></div>
                </form>

                <form class="signup">
                    <div class="field">
                        <select name="role" class="select-field role" required>
                            <option value="" selected disabled>Choose your role</option>
                            <option value="jobseeker">JobSeeker</option>
                            <option value="company">Company</option>
                        </select>
                    </div>

                    <div class="field">
                        <input class="name" type="text" placeholder="Full Name" required>
                    </div>

                    <div class="field">
                        <input class="email" type="email" placeholder="Email" required>
                    </div>

                    <div class="field">
                        <input class="username" type="text" placeholder="Username" required>
                    </div>

                    <div class="field">
                        <input class="password" type="password" placeholder="Password" required>
                    </div>

                    <div class="field">
                        <input class="confirm-password" type="password" placeholder="Confirmation Password" required>
                    </div>

                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Signup">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="js/landing.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>

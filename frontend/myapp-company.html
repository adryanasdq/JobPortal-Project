<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="css/style-2.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>Get Alive! A Portal to Your Future</title>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h1 style="margin-bottom: 0.25rem; text-align: center;">Get Alive!</h1>
            <h6 style="text-align: center;">A Portal to Your Brighter Future</h6>
        </div>
        <div class="sidebar-body">
            <div class="menus">
                <a href="home-company.html"><ion-icon name="home-outline"></ion-icon>Home</a>
                <a id="dropdown" href="#"><ion-icon name="search-outline"></ion-icon>Find <ion-icon name="caret-down" style="margin-left: 4.5rem;"></ion-icon></a>
                <div class="menus dropdown-menu" style="display: none;">
                    <a href="jobs-company.html"><ion-icon name="newspaper-outline"></ion-icon>Jobs</a>
                    <a href="jobseeker-company.html"><ion-icon name="person-outline"></ion-icon>Jobseeker</a>
                </div>
                <a href="foryou-company.html"><ion-icon name="clipboard-outline"></ion-icon>Job Manager</a>
                <a href="myapp-company.html"><ion-icon name="enter-outline"></ion-icon>Applications</a>
                <a href="profile-company.html"><ion-icon name="accessibility-outline"></ion-icon>Profile</a>
                <a href="landing.html" id="logout"><ion-icon name="power-outline"></ion-icon>Logout</a>
            </div>
        </div>
        <div class="profile">
            <img src="img/user.jpg" alt="" class="profile-img">
            <div class="profile-name">
                <h4 id="user"></h4>
                <p>Company</p>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="main">
        <div id="app-container" class="wrapper">
            <!-- received app here -->
        </div>

    </div>

    <!-- Right section -->
    <div class="detail" hidden>
        <!-- Detail job or app here -->
    </div>

    <!-- Modal -->
    <div id="respondModal" class="modal">
        <div class="modal-content">
            <p id="closeModalBtn" class="close">&times;</p>
            <p style="padding: 0.5rem 0.5rem 1rem 0.5rem; text-align: center; font-size: 20px;">Respond to <b id="to-user"></b> for <b id="to-position"></b></p>
            <div class="decision">
                <label for="decision">Status</label>
                <select name="decision" id="decision" style="width: 30%;">
                    <option value="">Select option</option>
                    <option value="accepted">Accept</option>
                    <option value="rejected">Reject</option>
                </select>
            </div>
            <textarea id="respondNote" placeholder="Write a respond note for applicant..." required></textarea>
            <button id="submitRespondBtn" class="btn-submit">Submit</button>
        </div>
    </div>

</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<script src="js/sidebar.js"></script>
<script src="js/session-2.js"></script>
<script src="js/myapp-2.js"></script>
<script src="js/logout.js"></script>

</html>

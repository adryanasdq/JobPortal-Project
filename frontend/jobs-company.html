<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="css/style-2.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>Get a Life! A Portal to Your Future</title>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h1 style="margin-bottom: 0.25rem;">Get a Life!</h1>
            <h4>A Portal to Your Brighter Future</h4>
        </div>
        <div class="sidebar-body">
            <div class="menus">
                <a href="home-company.html"><ion-icon name="home-outline"></ion-icon>Home</a>
                <a id="dropdown" href="#"><ion-icon name="search-outline"></ion-icon>Find <ion-icon name="caret-down" style="margin-left: 4.5rem;"></ion-icon></a>
                <div class="menus dropdown-menu" style="display: none;">
                    <a href="jobs-company.html"><ion-icon name="newspaper-outline"></ion-icon>Jobs</a>
                    <a href="jobseeker-company.html"><ion-icon name="person-outline"></ion-icon>Jobseeker</a>
                </div>
                <a href="foryou-company.html"><ion-icon name="clipboard-outline"></ion-icon>Job Manager</a>
                <a href="myapp-company.html"><ion-icon name="enter-outline"></ion-icon>Applications</a>
                <a href="profile-company.html"><ion-icon name="accessibility-outline"></ion-icon>Profile</a>
                <a href="landing.html" id="logout"><ion-icon name="power-outline"></ion-icon>Logout</a>
            </div>
        </div>
        <div class="profile">
            <img src="img/user.jpg" alt="" class="profile-img">
            <div class="profile-name">
                <h4 id="user"></h4>
                <p>Company</p>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="main">
        <h2 style="text-align: center;">Look for vacancies accross companies</h2>
        <div class="main-header">
            <ion-icon class="menu-bar" name="menu-outline"></ion-icon>
            <form class="search" style="gap: 1rem;">
                <input class="job-position" type="text" placeholder="Job Title">
                <input class="job-major" type="text" placeholder="Major">
                <input class="job-salary" type="number" placeholder="Min. Salary" min="1000000" step="10000">
                <select class="job-location" name="location" style="width: 75%;">
                    <option value="" selected>Location</option>
                    <option value="Bandung">Bandung</option>
                    <option value="Surabaya">Surabaya</option>
                    <option value="Jakarta">Jakarta</option>
                    <option value="Bekasi">Bekasi</option>
                    <option value="Banjar">Banjar</option>
                    <option value="Jogjakarta">Jogjakarta</option>
                    <option value="Tangerang">Tangerang</option>
                    <option value="Madura">Madura</option>
                    <option value="Depok">Depok</option>
                </select>
                <select id="job-type" style="width: 75%; margin-right: 5rem;">
                    <option value="" selected>Type</option>
                    <option value="full-time">Full-Time</option>
                    <option value="part-time">Part-Time</option>
                    <option value="remote">Remote</option>
                </select>
                <button class="btn-search"><ion-icon name="search-outline"></ion-icon></button>
            </form>
        </div>

        <div class="sort">
            <div class="sort-list">
                <p>Sort</p>
                <select class="sort-by">
                    <option value="all">Unsorted</option>
                    <option value="newest">Newest Post</option>
                    <option value="oldest">Oldest Post</option>
                    <option value="highpaid">Highest Paid</option>
                    <option value="lowpaid">Lowest Paid</option>
                </select>
            </div>
        </div>

        <div class="wrapper">
            <!-- Content loaded here -->
        </div>
    </div>

    <!-- Right section -->
    <div class="detail" hidden>
        <ion-icon class="close-detail" name="close-outline"></ion-icon>
        <div class="detail-header">
            <img>
            <h2></h2>
            <p></p>
        </div>
        <hr class="divider">
        <div class="detail-desc">
            <div class="about">
                <h4>About Company</h4>
                <p></p>
            </div>
            <hr class="divider">
            <div class="description">
                <h4>Job Description</h4>
                <p></p>
            </div>
            <hr class="divider">
            <div class="qualification">
                <h4>Qualification</h4>
                <ul>
                    <li></li>
                </ul>
            </div>
        </div>
    </div>

</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/sidebar.js"></script>
<script src="js/session-2.js"></script>
<script src="js/jobs-2.js"></script>
<script src="js/logout.js"></script>

</html>

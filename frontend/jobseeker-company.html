<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="css/style-2.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>Get Alive! A Portal to Your Future</title>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h1 style="margin-bottom: 0.25rem; text-align: center;">Get Alive!</h1>
            <h6 style="text-align: center;">A Portal to Your Brighter Future</h6>
        </div>
        <div class="sidebar-body">
            <div class="menus">
                <a href="home-company.html"><ion-icon name="home-outline"></ion-icon>Home</a>
                <a id="dropdown" href="#"><ion-icon name="search-outline"></ion-icon>Find <ion-icon name="caret-down" style="margin-left: 4.5rem;"></ion-icon></a>
                <div class="menus dropdown-menu" style="display: none;">
                    <a href="jobs-company.html"><ion-icon name="newspaper-outline"></ion-icon>Jobs</a>
                    <a href="jobseeker-company.html"><ion-icon name="person-outline"></ion-icon>Jobseeker</a>
                </div>
                <a href="foryou-company.html"><ion-icon name="clipboard-outline"></ion-icon>Job Manager</a>
                <a href="myapp-company.html"><ion-icon name="enter-outline"></ion-icon>Applications</a>
                <a href="profile-company.html"><ion-icon name="accessibility-outline"></ion-icon>Profile</a>
                <a href="landing.html" id="logout"><ion-icon name="power-outline"></ion-icon>Logout</a>
            </div>
        </div>
        <div class="profile">
            <img src="img/user.jpg" alt="" class="profile-img">
            <div class="profile-name">
                <h4 id="user"></h4>
                <p>Company</p>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="main">
        <h2 style="text-align: center;">Discover A Talented People</h2>
        <div class="main-header" style="padding-bottom: 3rem;">
            <ion-icon class="menu-bar" name="menu-outline"></ion-icon>
            <form class="search" style="gap: 1rem;">
                <input id="first-name" type="text" placeholder="First Name">
                <input id="last-name" type="text" placeholder="Last Name">
                <select id="education" name="location">
                    <option value="">Last Education</option>
                    <option value="Elementary">Elementary</option>
                    <option value="Middle High">Middle High</option>
                    <option value="Senior High">Senior High</option>
                    <option value="Bachelor">Bachelor</option>
                    <option value="Master">Master</option>
                    <option value="Doctor">Doctor</option>
                </select>
                <input id="age" type="number" placeholder="Min. Age">
                <button class="btn-search"><ion-icon name="search-outline"></ion-icon></button>
            </form>
        </div>

        <h3 id="app-head" style="margin-left: 1.5%;">Applicants</h3>
        <div id="applicants" class="wrapper">
            <!-- Content loaded here -->
        </div>

        <h3 id="other-head" style="margin: 2rem 0 0 1.5%;">Others</h3>
        <div id="others" class="wrapper">
            <!-- Content loaded here -->
        </div>
    </div>

    <!-- Right section -->
    <div class="detail" hidden>
        <div class="detail-content">
            <ion-icon class="close-detail" name="close-outline"></ion-icon>
            <div class="detail-header">
                <img>
                <h2 style="text-align: center;"></h2>
                <p></p>
            </div>
            <hr class="divider">
            <div class="detail-desc">
                <div class="about">
                    <h4>About</h4>
                    <p></p>
                </div>
                <hr class="divider">
                <div class="description">
                    <h4>Gender, Age</h4>
                    <p></p>
                </div>
                <hr class="divider">
                <div class="qualification">
                    <h4>Qualification</h4>
                    <p></p>
                </div>
                <hr class="divider">
                <div class="contact">
                    <h4>Contact</h4>
                    <p></p>
                </div>
            </div>
        </div>
        <div class="unauth-content">
            <p>Details only shown if jobseeker apply in this company</p>
        </div>
    </div>

</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/sidebar.js"></script>
<script src="js/session-2.js"></script>
<script src="js/jobseeker.js"></script>
<script src="js/logout.js"></script>

</html>
